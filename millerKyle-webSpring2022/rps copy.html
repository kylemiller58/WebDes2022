    <title>Rock Paper Scissors</title>
    <script src="_js/rps copy.js"></script>
    <link rel="stylesheet" href="_css/rpsCopy.css">
  </head>
  <body>
  <div class = "topBanner"> <p>Rock Paper Scissors!</p>
  </div>
  <div class = "ChooseOne">Choose One:</div>
  <div class = "myRpsHeading">    
    <button class="rock" type="button" onclick="userChoice('rock');">Rock</button>
    <button class="paper" type="button" onclick="userChoice('paper');">Paper</button>
    <button class="scissors" type="button" onclick="userChoice('scissors');">Scissors</button>
  </div>

<div class = "UserResults">
  <p>Player</p>
  <div id="board">
  <div id="player"></div>
<div class = "ComputerResults">
  <p>Computer</p>
  <div id="cpu"></div>
</div>
</div>
  </body>
</html>
